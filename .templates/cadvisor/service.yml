cadvisor:
  container_name: cadvisor
  image: budry/cadvisor-arm:latest
  restart: unless-stopped
  user: "0"
  privileged: true
  ports:
    - 8081:8080
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
#  depends_on:
#    - prometheus
  networks:
    - iotstack_nw
